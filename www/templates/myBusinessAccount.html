<ion-view cache-view="false" view-title="{{ navTitle }}" >
  	<ion-content class="calendar" has-bouncing="true">

        <center>
			<p style="font-size:20px;color:#2bb873;margin:0 0 0 ;margin-top:5%;"><i class="icon ion-information-circled "></i> Information</p>
	    </center>
	    <div class="list card" >

		  	<div class="item item-avatar">
		    	<img src="img/profile.png">
		    	<h2><b>{{ userInfo.company_name }}</b></h2>
		    	<p>{{ userInfo.email }}</p>
		  	</div>

		  	<div class="item item-body">
		    	<p>	Certification Number: <b>{{ userInfo.certification_number }}</b><br>
		    		Latitude: <b>{{ userInfo.latitude }}</b><br>
		    		Longitude: <b>{{ userInfo.longitude }}</b><br>
		    		Phone: <b>{{ userInfo.phone }}</b>
		    	</p><hr>
		    	
		    	<p>	Your reviews: </p>
		    	<div ng-if="view_ratings">
			    	<center><p style="font-size:30px;">
			    		<b> {{ avg }}</b>
			    		<rating ng-model="rating.rate" max="rating.max"></rating><br>
			    	</p></center>
			    	<p>
			    		<div class="row">
			    			<div class="col-30">
			    				<i class="icon ion-android-star" style="color:#9FC05A"></i> 5 :
			    			</div>
			    			<div class="col">
			    				<div style="height: 16px; width: {{rate.five}}%; transition: width 0.1s; background: #9FC05A;margin-top:-3px;"></div>
							</div>
			    		</div>
			    		<div class="row">
			    			<div class="col-30">
			    				<i class="icon ion-android-star" style="color:#ADD633"></i> 4 :
			    			</div>
			    			<div class="col">
			    				<div style="height: 16px; width: {{rate.four}}%; transition: width 0.1s; background: #ADD633;margin-top:-3px;"></div>
			    			</div>
			    		</div>
			    		<div class="row">
			    			<div class="col-30">
			    				<i class="icon ion-android-star" style="color:#FFD834"></i> 3 :
			    			</div>
			    			<div class="col">
			    				<div style="height: 16px; width: {{rate.three}}%; transition: width 0.1s; background: #FFD834;margin-top:-3px;"></div>
			    			</div>
			    		</div>
			    		<div class="row">
			    			<div class="col-30">
			    				<i class="icon ion-android-star" style="color:#FFB234"></i> 2 :
			    			</div>
			    			<div class="col">
			    				<div style="height: 16px; width: {{rate.two}}%; transition: width 0.1s; background: #FFB234;margin-top:-3px;"></div>
			    			</div>
			    		</div>
			    		<div class="row">
			    			<div class="col-30">
			    				<i class="icon ion-android-star" style="color:#FF8B5A"></i> 1 :
			    			</div>
			    			<div class="col">
			    				<div style="height: 16px; width: {{rate.one}}%; transition: width 0.1s; background: #FF8B5A;margin-top:-3px;"></div>
			    			</div>
			    		</div>
			    	</p>
			    </div>
			    <div ng-if="!view_ratings"><p>No Rating(s) yet !</p></div>
			</div>

		</div>
		<div class="row">
			<div class="col">
				<button class="button button-block button-balanced" ng-click="viewMap(location)">View Map</button>
			</div>
			<div class="col">
				<button class="button button-block button-balanced" ng-click="editUser(userInfo.provider_id)">Edit User</button>
			</div>
		</div>
  	</ion-content>
</ion-view>

<script id="editBusiness.html" type="text/ng-template">
  	<ion-modal-view  cache-view="false">
	    <div class="bar bar-header" style="background:#2bb873;">
	    	<a class="button button-icon ion-ios-location" style="color:#ffffff" ng-click="navigate()"></a>
	      	<h1 class="title" style="color:white">Edit Information</h1>
	      	<button class="button button-icon ion-ios-close-outline" style="color:white" ng-click="closeEditModal();"></button>
	    </div>
    	<ion-content class="modalLogin appoint" has-bouncing="true" >
    		<form novalidate="novalidate" ng-submit="updateUser(data)" name="data">
	    		<div class="list" style="margin:10px;margin-top:20%;">
		          	<label class="item item-input">
			            <div class="input-label">
			             Company Name
			            </div>
			            <input type="text" placeholder="Tap to add" ng-model="profile.company_name" required>
            			<i class="icon ion-alert-circled assertive error"></i>
		          	</label>
		          	<label class="item item-input">
			            <div class="input-label">
			             Certification No
			            </div>
			            <input type="text" placeholder="Tap to add" ng-model="profile.certification_number" required>
            			<i class="icon ion-alert-circled assertive error"></i>
		          	</label>
		          	<label class="item item-input">
			            <div class="input-label">
			             Latitude
			            </div>
			            <input type="text" placeholder="Tap to add" ng-model="profile.latitude" required>
            			<i class="icon ion-alert-circled assertive error"></i>
		          	</label>
		          	<label class="item item-input">
			            <div class="input-label">
			             Longitude
			            </div>
			            <input type="tel" placeholder="Tap to add" ng-model="profile.longitude" required>
            			<i class="icon ion-alert-circled assertive error"></i>
		          	</label>
		          	<label class="item item-input">
			            <div class="input-label">
			             Phone
			            </div>
			            <input type="text" placeholder="Tap to add" ng-model="profile.phone" required>
            			<i class="icon ion-alert-circled assertive error"></i>
		          	</label>
		          	<label class="item item-input">
			            <div class="input-label">
			             Email
			            </div>
			            <input type="text" placeholder="Tap to add" ng-model="profile.email" required>
            			<i class="icon ion-alert-circled assertive error"></i>
		          	</label>
		          	<label class="item item-input">
			            <div class="input-label">
			             Password
			            </div>
			            <input type="password" placeholder="Tap to add" ng-model="profile.profile_key" required>
            			<i class="icon ion-alert-circled assertive error-month"></i>
		          	</label>
		            <div class="row">
				        <div class="col">
				          <a class="button button-block button-balanced" ng-click="viewMap(location)">View Map</a>
				        </div>
				        <div class="col">
				          <button class="button button-block button-balanced">
				            Update User
				          </button>
				        </div>
				    </div>
		        </div>
		    </form>
    	</ion-content>
  	</ion-modal-view>
</script>

<script id="gMap.html" type="text/ng-template">
  	<ion-modal-view  cache-view="false">
    	<ion-content class="modalLogin appoint" has-bouncing="true" >
    		<div ng-model="googleMap" style="width:100%; height:500px;margin-top:20%;"></div>
    	</ion-content>
  	</ion-modal-view>
</script>
