<ion-view cache-view="false" view-title="Recover Password">
    <div class="bar bar-header" style="background:#2bb873;">
	  	<h1 class="title" style="color:white">Recover Password</h1>
	  	<a href="#/login" class="button button-icon ion-ios-close-empty" ng-click="closeFPassContent();" style="color:white"></a>
	</div>
  	<ion-content padding="true" style="background:#e6ffe0;" overflow-scroll="false">
	  	<center>
	        <p style="font-size:18px;margin-top:40%;color:#606468;">Enter the email of your account</p>
	    </center>
	    <form novalidate="novalidate" ng-submit="recover(email)" name="email">
		    <div class="list" style="margin:10px;">
		        <label class="item item-input">
		          	<input type="email" placeholder="Email Address" ng-model="user.email" style="text-align:center;" required >
	            	<i class="icon ion-alert-circled assertive error"></i>
		        </label>
		    </div>
	        <div class="row">
	          <div class="col">
			    <button class="button button-block button-balanced">
			        Recover
			    </button>
	          </div>
	        </div>
		</form>
  	</ion-content>
</ion-view>
