<ion-view cache-view="false" view-title="{{ navTitle }}">
	<ion-nav-buttons side="left" style="color:#606468 !important;">
        <i class="icon ion-ios-plus-outline" style="font-size:34px !important;margin-right:4px;" ng-click="add_service();"></i>
    </ion-nav-buttons>
  	<ion-content has-bouncing="true" style="background:#e6ffe0;">
	  	<ion-refresher
		    pulling-text="Pull to refresh..."
		    on-refresh="initializeServices()">
		</ion-refresher>
	    <center>
	        <p style="font-size:25px;margin-top:5%;color:#606468;">Lists of Services</p>
	    </center><br>
	    <div class="list" style="margin:10px;">
	     	<a class="item" ng-show="allServices != 0" ng-repeat="list in allServices track by $index" ng-click="actionService(list.service_id,list.service_name,list.service_cost)">
		    	{{ list.service_name }}
		    	<span class="badge badge-balanced">${{ list.service_cost }}</span>
		  	</a>
		  	<div class="card" ng-show="allServices == 0">
			    <div class="item item-text-wrap">
			      No service(s) found.
			    </div>
			</div>
	    </div>
  	</ion-content>
</ion-view>

<script id="addService.html" type="text/ng-template">
  <ion-modal-view>
    <ion-header-bar style="background:#e6ffe0;">
      	<h1 class="title"></h1>
      	<button class="button button-icon ion-ios-close-empty" ng-click="closeAddModal();"></button>
    </ion-header-bar>
    <ion-content has-bouncing="true" style="background:#e6ffe0;">
	    <center>
	        <p style="font-size:25px;color:#606468;">Create your services</p>
	      </center><br>
	      	<form novalidate="novalidate" ng-submit="create_service(data)" name="data">
		      	<div class="list" style="margin:10px;">
			        <label class="item item-input">
			          	<input type="text" placeholder="Service Name" ng-model="service.name" style="text-align:center;" required>
            			<i class="icon ion-alert-circled assertive error"></i>
			        </label>
			        <label class="item item-input">
			          	<input type="number" placeholder="Service Cost" ng-model="service.cost" style="text-align:center;" required>
            			<i class="icon ion-alert-circled assertive error"></i>
			        </label>
		      	</div>
		        <div class="row">
		          <div class="col">
		            <button class="button button-block button-balanced" style="margin-top:20%" >
		              Create Service
		            </button>
		          </div>
		        </div>
		    </form>
	  </ion-content>
  </ion-modal-view>
</script>

<script id="editServModal.html" type="text/ng-template">
  <ion-modal-view>
    <ion-header-bar style="background:#e6ffe0;">
      	<h1 class="title"></h1>
      	<button class="button button-icon ion-ios-close-empty" ng-click="closeEditModal();"></button>
    </ion-header-bar>
    <ion-content has-bouncing="true" style="background:#e6ffe0;" delegate-handle="mainScroll">
	    <center>
	        <p style="font-size:25px;color:#606468;">Create your services</p>
	    </center><br>
	    <form novalidate="novalidate" ng-submit="update_service(data)" name="data">
		    <div class="list" style="margin:10px;">
		        <label class="item item-input">
		          	<input type="text" placeholder="Service Name" ng-model="service.name" style="text-align:center;" required >
	            	<i class="icon ion-alert-circled assertive error"></i>
		        </label>
		        <label class="item item-input">
		          	<input type="number" placeholder="Service Cost" ng-model="service.cost" style="text-align:center;" required>
	            	<i class="icon ion-alert-circled assertive error"></i>
		        </label>
		    </div>
	        <div class="row">
	          <div class="col">
	            <button class="button button-block button-balanced" style="margin-top:20%" >
	              Update Service
	            </button>
	          </div>
	        </div>
		</form>
	  </ion-content>
  </ion-modal-view>
</script>
