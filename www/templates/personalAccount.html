<ion-view cache-view="false" view-title="">
    <div class="bar bar-header" style="background:#e6ffe0;">
      <h1 class="title"></h1>
      <a href="#/login" class="button button-icon ion-ios-close-empty" style="color:#606468" ng-click="close()"></a>
    </div>
  <ion-content class="modalLogin" has-bouncing="true">
    <center>
      <p style="font-size:20px;margin-top:15%;color:#2bb873;">Create your Account</p>
      <p style="font-size:30px;color:#606468;">Property Information</p>
    </center><br>
    <form novalidate="novalidate" ng-submit="paymentSection(data)" name="data">
      <div class="list list-inset" style="margin:10px;">
        <label class="item item-input">
          <input type="text" placeholder="Property Name" ng-model="property.name"  required>
          <i class="icon ion-alert-circled assertive error"></i>
        </label>
        <label class="item item-input">
          <input type="text" placeholder="Post Address" ng-model="property.address" required>
          <i class="icon ion-alert-circled assertive error"></i>
        </label>
        <label class="item item-input">
          <input type="text" placeholder="Post Code" ng-model="property.post_code" required>
          <i class="icon ion-alert-circled assertive error"></i>
        </label>
        <label class="item item-input">
          <input type="tel" placeholder="Phone" ng-model="property.phone" required>
          <i class="icon ion-alert-circled assertive error"></i>
        </label>
        <!-- <label class="item item-input">
          <input type="email" placeholder="Email" ng-model="property.email" required>
          <i class="icon ion-alert-circled assertive error"></i>
        </label> -->
      </div>
      <div class="row">
        <div class="col">
          <button class="button button-block button-assertive" >
            Next
          </button>
        </div>
      </div>
    </form>
  </ion-content>
</ion-view>
