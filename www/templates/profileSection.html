<ion-view cache-view="false" view-title="Profile Creation">
  <ion-nav-bar class="bar-balanced">
    <ion-nav-back-button class="button-clear">
      <i class="ion-ios-arrow-back"></i> Back
    </ion-nav-back-button>
  </ion-nav-bar>
  <ion-content class="modalLogin" has-bouncing="true">
    <form novalidate="novalidate" ng-submit="registerUser(data)" name="data">
      <div class="list list-inset" style="margin:10px;margin-top:20%">
        <label class="item item-input">
          <input type="email" placeholder="Email" ng-model="profile.email"  required>
          <i class="icon ion-alert-circled assertive error"></i>
        </label>
        <label class="item item-input">
          <input type="password" placeholder="Password" ng-model="profile.password" required>
          <i class="icon ion-alert-circled assertive error"></i>
        </label>
        <label class="item item-input">
          <input type="text" placeholder="First Name" ng-model="profile.fname" required>
          <i class="icon ion-alert-circled assertive error"></i>
        </label>
        <label class="item item-input">
          <input type="text" placeholder="Last Name" ng-model="profile.lname" required>
          <i class="icon ion-alert-circled assertive error"></i>
        </label>
      </div>
      <div class="row">
        <div class="col">
          <button class="button button-block button-assertive" style="margin-top:20%">
            Next
          </button>
        </div>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
